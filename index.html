<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="header">
        <h1>calc</h1>
        <div class="theme">
          <span class="theme-text">THEME</span>
          <div id="the-checkbox">
            <div class="nums">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="check">
              <input type="radio" checked id="">
              <input type="radio"  id="">
              <input type="radio"  id="">
            </div>
          </div>
       </div>
        </div>
      </header>
      <div class="screen">
        <p id="n0">399,981</p>
      </div>
      <div class="keypad">
        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="key delete">Del</button>
        <button class="key number">4</button>
        <button class="key number">5</button>
        <button class="key number">6</button>
        <button class="key operator">+</button>
        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="key operator">-</button>
        <button class="key decimal">.</button>
        <button class="key number">0</button>
        <button class="key operator">∕</button>
        <button class="key operator">×</button>
        <button class="key reset span-2">Reset</button>
        <button class="key equal span-2">=</button>
      </div>
    </div>
  </body>
</html>
